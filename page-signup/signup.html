<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>
  <body>
    <div class="container text-center">
      <div class="row ">
        <div class="col">
          <h2>Welcome to Kelassan</h2>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="6+characters">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Birthday</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="hh/bb/ttt">
          </div>
          <button type="button" class="btn btn-primary">Log in</button>
          <h5>or</h5>
          <button type="button" class="btn btn-primary">Continue with Facebook</button>
      </div>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
